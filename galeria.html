<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coyote's Tattoo | Galería</title>
  <style>
     header {
      width: 100%;
        background-color: #301a0b; 
      padding: 15px 40px;
      box-sizing: border-box;
    }

    .header-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: auto;
      display: block;
    }

    /* Hero */
    .hero img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #336775;
      display: block;
      margin: 30px auto;
    }

    body { font-family: sans-serif; margin:0; padding:0; background:#131212; color:#fff; }
    header, footer { padding:20px; text-align:center; background:#231616; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; }
    nav a:hover { color:#e11d48; }

    h1,h2 { margin:10px 0; }
    
    /* Galería */
    .gallery {
  display:grid; 
  gap:15px; 
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); 
  padding:20px;
}

.gallery img {
  width:100%; 
  height:250px;       /* altura fija para todas */
  object-fit:cover;   /* recorta la imagen para que llene el contenedor */
  border-radius:12px; 
  cursor:pointer;
  transition:0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

    /* Modal */
    .modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:1000;
      padding:20px;
    }
    .modal-content {
      background:#222;
      border-radius:12px;
      max-width:600px;
      width:100%;
      text-align:center;
      padding:15px;
      position:relative;
    }
    .modal-content img {
  width: 100%;          /* ancho máximo del modal */
  max-height: 70vh;     /* no más alto que 70% del viewport */
  object-fit: cover;    /* recorta y ajusta proporcionalmente */
  border-radius: 12px;
}

    .modal-content p { margin:10px 0; color:#f0f0f0; }
    .close-btn {
      position:absolute;
      top:10px; right:10px;
      background:#e11d48;
      border:none;
      color:#fff;
      font-size:18px;
      padding:4px 10px;
      border-radius:6px;
      cursor:pointer;
    }

    
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="logo coyotes tattoo.png" alt="Coyote's Tattoo Logo" class="logo">
      </a>
    </div>
  </header>

  <main>
    <h2>TATUAJES A COLORES ,LETTERING</h2>
    <div class="gallery">
      <img src="coyote.jpg" alt="Tatuaje estilo blackwork" data-desc="tatuaje coyote">
      <img src="img/14a.png" alt="Tatuaje realista" data-desc="tatuaje blanco y negro">
      <img src="img/1m.jpg" alt="Cover up" data-desc="lettering">
      <img src="img/3r.jpg" alt="Linework fino" data-desc="tatuaje  a color ">


      <img src="img/4r.jpg" alt="Tatuaje estilo blackwork" data-desc="tatuaje  a color">
      <img src="img/5m.jpg" alt="Tatuaje realista" data-desc="lettering">
      <img src="img/6m.jpg" alt="tatuales " data-desc="lettering">
      <img src="img/7m.jpg" alt="Linework fino" data-desc="lettering ">

      <img src="img/7r.jpg" alt="Tatuaje estilo blackwork" data-desc="tatuaje  a color">
      <img src="img/8m.jpg" alt="Tatuaje realista" data-desc="lettering">
      <img src="img/8r.jpg" alt="Cover up" data-desc="tatuaje  a color ">
      <img src="img/9r.jpg" alt="Linework fino" data-desc="tatuaje  a color ">

    </div>
    
  </main>

  <main>
    <h2></h2>
    <div class="gallery">
      <img src="img/r18.png" alt="Tatuaje estilo blackwork" data-desc="tatuaje a color">
      <img src="img/3m.jpg" alt="Tatuaje realista" data-desc="lettering">
      <img src="img/2r.jpg" alt="Cover up" data-desc="tatuaje a color">
      <img src="img/5r.jpg" alt="Linework fino" data-desc="tatuaje a color">

      
      <img src="img/2a.jpg" alt="Linework fino" data-desc="tatuaje  a blanco y negro">

      

    </div>
    
  </main>
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeBtn">&times;</button>
      <img id="modalImg" src="" alt="">
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>
    <p>© 2025 Coyote's Tattoo | Miraflores, Lima</p>
  </footer>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalDesc = document.getElementById('modalDesc');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalDesc.textContent = img.dataset.desc;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', e => {
      if(e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
