<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coyote's Tattoo | Servicios</title>
  <!-- Google Fonts: estilo tatuaje -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #131212;
      color: #fff;
    }
  .close {
      position: absolute;
      top: -10px;
      right: -10px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      line-height: 35px;
      text-align: center;
    }

    .close:hover {
      background: #e11d48;
    }
    header, footer {
      padding: 20px;
      text-align: center;
      background: #231616;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e11d48;
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 48px;
      color: #e11d48;
      text-shadow: 2px 2px #000;
      margin: 0 0 10px 0;
    }

    main h2 {
      font-family: 'Permanent Marker', cursive;
      color: #ff7f50;
      font-size: 36px;
      text-align: center;
      margin: 30px 0 20px 0;
      text-shadow: 1px 1px #000;
    }

    main section {
      background: #1a1a1a;
      margin: 15px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(225,29,72,0.3);
      transition: transform 0.3s;
      text-align: center;
    }

    main section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(225,29,72,0.5);
    }

    main section h3 {
      font-family: 'Permanent Marker', cursive;
      color: #e11d48;
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 1px 1px #000;
    }

    main section p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }

    main section img {
      width: 200px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    main section img:hover {
      transform: scale(1.05);
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 50%;  /* Tamaño controlado */
      max-height: 50%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .modal:target {
      display: flex;
    }


    
    /* Header marrón oscuro */
    header {
      width: 100%;
        background-color: #301a0b; 
      padding: 15px 40px;
      box-sizing: border-box;
    }

    .header-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: auto;
      display: block;
    }

    /* Hero */
    .hero img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #336775;
      display: block;
      margin: 30px auto;
    }

  </style>
</head>
<body>
 <header>
    <div class="header-container">
      <a href="index.html">
        <img src="logo coyotes tattoo.png" alt="Coyote's Tattoo Logo" class="logo">
      </a>
    </div>
  </header>

  <main>
    <h2>Nuestros Servicios</h2>

    <section>
      <h3>Tatuajes en Línea Fina</h3>
      <p>Diseños delicados, minimalistas y llenos de detalle.</p>
      <a href="#img1"><img src="img/2m.jpg" alt="Tatuaje en Línea Fina"></a>
    </section>

    <section>
      <h3>Painting Tattoo</h3>
      <p>Efectos artísticos de pintura que resaltan como una obra en la piel.</p>
      <a href="#img2"><img src="img/6r.jpg" alt="Painting Tattoo"></a>
    </section>
  </main>

  <!-- Modal imágenes -->
  <div id="img1" class="modal">
    <a href="#"><img src="img/2m.jpg" alt="Tatuaje en Línea Fina"></a>
  </div>
 <div id="img2" class="modal">
    <a href="#"><img src="img/6r.jpg" alt="Tatuaje en Línea Fina"></a>
  </div>

 

  <footer>
    <p>© 2025 Coyote's Tattoo | Miraflores, Lima</p>
  </footer>
</body>
</html>
