<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coyote's Tattoo | Reserva tu Cita</title>

<!-- Tipografía estilo tatuaje -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root{
  --bg:#131212; 
  --surface:#1a1a1a; 
  --surface-2:#301a0b;  /* marrón oscuro */
  --fg:#fff; 
  --muted:#ccc; 
  --primary:#e11d48;
}

*{box-sizing:border-box}
body { font-family: 'Montserrat', sans-serif; margin:0; padding:0; background:var(--bg); color:var(--fg); display:flex; flex-direction:column; min-height:100vh; }

header { background: var(--surface-2); padding:15px 40px; }
.header-container { display:flex; align-items:center; justify-content:space-between; }
.logo { width:120px; height:auto; display:block; }
nav a { margin-left:20px; color:var(--fg); text-decoration:none; font-weight:bold; transition: color .3s; }
nav a:hover { color:var(--primary); }

/* Citas */
.citas-section { background:#f5f5f5; padding:60px 20px; display:flex; justify-content:center; flex:1; }
.citas-container { background:#111; padding:30px; border-radius:12px; max-width:500px; width:100%; box-shadow:0 4px 20px rgba(0,0,0,0.5); display:flex; flex-direction:column; align-items:center; }
.citas-title { text-align:center; font-size:2rem; color:#e0e0e0; margin-bottom:10px; text-shadow: 0 0 8px #ff00ff, 0 0 12px #ff0077; }
.citas-subtitle { text-align:center; color:#bbb; margin-bottom:25px; }

.citas-form .form-group { margin-bottom:15px; display:flex; flex-direction:column; width:100%; }
.citas-form label { color:#fff; margin-bottom:5px; font-weight:bold; }
.citas-form input,
.citas-form textarea,
.citas-form select { padding:10px; border:none; border-radius:8px; outline:none; background:#222; color:#fff; }
.citas-form input::placeholder,
.citas-form textarea::placeholder { color:#aaa; }

.btn-enviar { background: linear-gradient(135deg, #ff0077, #ff6600); color:#fff; font-size:1.1rem; padding:12px; border:none; border-radius:10px; width:100%; cursor:pointer; transition:0.3s; }
.btn-enviar:hover { background: linear-gradient(135deg, #ff6600, #ff0077); transform:scale(1.03); }

/* Footer redes sociales */
footer { background:var(--surface-2); padding:25px 20px; text-align:center; }
.social-follow { display:flex; justify-content:center; gap:40px; margin-bottom:15px; }
.social-follow a { text-decoration:none; display:flex; flex-direction:column; align-items:center; color:var(--fg); transition: transform .3s; }
.social-follow a:hover { transform:scale(1.1); }
.social-follow i { font-size:36px; margin-bottom:5px; }
.instagram-text { color:#E1306C; font-family:'Permanent Marker', cursive; }
.facebook-text { color:#1877F2; font-family:'Permanent Marker', cursive; }
</style>
</head>
<body>

<header>
  <div class="header-container">
    <a href="index.html"><img src="logo coyotes tattoo.png" alt="Coyote's Tattoo Logo" class="logo"></a>
   
  </div>
</header>

<section id="citas" class="citas-section">
  <div class="citas-container">
    <h2 class="citas-title">Reserva tu Cita</h2>
    <p class="citas-subtitle">Completa el formulario y confirma. Te enviaremos un correo de aviso y responderemos para coordinar fecha y detalles.</p>

    <form class="citas-form" id="citaForm">
      <div class="form-group">
        <label>Nombre completo *</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required />
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
      </div>
      <div class="form-group">
        <label>Teléfono (WhatsApp)</label>
        <input type="text" id="telefono" placeholder="+51 9xx xxx xxx" />
      </div>
      <div class="form-group">
        <label>Estilo deseado</label>
        <select id="estilo">
          <option>Blackwork</option>  
          <option>Lettering</option>
          <option>Painting</option>
          <option>Realismo</option>
          <option>Microrealismo</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Zona del cuerpo</label>
        <input type="text" id="zona" placeholder="Ej. antebrazo, clavícula" />
      </div>
      <div class="form-group">
        <label>Tamaño aproximado</label>
        <select id="tamano">
          <option>Pequeño</option>
          <option>Mediano</option>
          <option>Grande</option>
        </select>
      </div>
      <div class="form-group">
        <label>Descripción / Idea *</label>
        <textarea id="descripcion" rows="3" placeholder="Cuéntame tu idea (incluye referencias si tienes)" required></textarea>
      </div>
      <div class="form-group">
        <label>Fecha preferida</label>
        <input type="date" id="fecha" />
      </div>
      <div class="form-group">
        <label>Hora preferida</label>
        <input type="time" id="hora" />
      </div>
      <button type="submit" class="btn-enviar">Enviar solicitud</button>
    </form>
    <div id="mensajeConfirmacion" style="margin-top:15px; color: green; font-weight: bold; text-align:center;"></div>
  </div>
</section>

<footer>
  <div class="social-follow">
    <a href="https://instagram.com/coyotetattoo" target="_blank">
      <i class="fab fa-instagram"></i>
      <span class="instagram-text">@coyotetattoo</span>
    </a>
    <a href="https://es-la.facebook.com/coyotestattoo/about/" target="_blank">
      <i class="fab fa-facebook"></i>
      <span class="facebook-text">/coyotetattoo</span>
    </a>
  </div>
  <p>© 2025 Coyote's Tattoo | Miraflores, Lima</p>
</footer>

<script>
const form = document.getElementById('citaForm');
const mensajeDiv = document.getElementById('mensajeConfirmacion');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value.trim();
  const email = document.getElementById('email').value.trim();
  const telefono = document.getElementById('telefono').value.trim();
  const estilo = document.getElementById('estilo').value;
  const zona = document.getElementById('zona').value.trim();
  const tamano = document.getElementById('tamano').value;
  const descripcion = document.getElementById('descripcion').value.trim();
  const fecha = document.getElementById('fecha').value;
  const hora = document.getElementById('hora').value;

  if(!nombre || !email || !descripcion){
    alert("Por favor completa los campos obligatorios: Nombre, Email y Descripción.");
    return;
  }

  const mensaje = `Hola, quiero reservar una cita.\n\nNombre: ${nombre}\nEmail: ${email}\nTeléfono: ${telefono}\nEstilo: ${estilo}\nZona: ${zona}\nTamaño: ${tamano}\nDescripción: ${descripcion}\nFecha: ${fecha}\nHora: ${hora}`;
  const numero = '51998189846';
  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
  mensajeDiv.textContent = "✅ ¡Solicitud enviada! ";
  form.reset();
});
</script>

</body>
</html>
